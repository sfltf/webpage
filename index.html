<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-public.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-under500.css" media="screen and (max-width: 500px)">
    <link rel="stylesheet" href="css/bootstrap-under800.css" media="screen and (min-width: 501px) and (max-width: 800px)">
    <link rel="stylesheet" href="css/bootstrap-over800.css" media="screen and (min-width: 801px)">

    <body>
        <div class="container-fluid">
            <header>
                <div class="row">
                    <div class="col-xs-4 col-sm-4">
                        <img class="logo img-responsive" src="img/logo.png" alt="logo">
                    </div>
                    <div class="col-xs-8 col-sm-8">
                        <input type="radio" class="radio">
                        <nav>
                          <ul>
                            <li class="first">首页</li>
                            <li>特色专题</li>
                            <li>预定中心</li>
                            <li>游客中心</li>
                          </ul>
                        </nav>
                        <img class="menu img-responsive" src="img/menu.svg" alt="menu">
                    </div>
                </div>
            </header>
            <div class="row content">
                <div class="col-xs-12 col-sm-12">
                    <img class="main img-responsive" src="img/image.jpg" alt="云海">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <h2>旅游推荐</h2>
                </div>
            </div>
            <section class="picture">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                            <figure>
                                <img class="img-responsive" src="img/huangshan.jpg" alt="迎客松">
                                <figcaption>
                                    <p>黄山</p>
                                    <a href="http://www.huangshan.com.cn">www.huangshan.com.cn</a>
                                </figcaption>
                            </figure>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                            <figure>
                                <img class="img-responsive" src="img/wuyishan.jpg" alt="武夷山">
                                <figcaption>
                                    <p>武夷山</p>
                                    <a href="http://wyschina.com">www.wyschina.com</a>
                                </figcaption>
                            </figure>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                            <figure>
                                <img class="img-responsive" src="img/taishan.jpg" alt="泰山">
                                <figcaption>
                                    <p>泰山</p>
                                    <a href="http://www.mount-tai.com.cn">www.mount-tai.com.cn</a>
                                </figcaption>
                            </figure>
                    </div>
                </div>
            </section>
        </div>
    </body>

</html>
